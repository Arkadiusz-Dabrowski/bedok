version: "3"
services:
  postgres:
    image: arkadiuszdabrowski/postgres-bedok:version2
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bedok
  mongo:
    image: d73a69c03151
    network_mode: bridge
    hostname: mongo
    container_name: mongo
    expose:
      - 27017
    ports:
      - 27017:27017
    volumes:
      - type: bind
        source: ./mongodb_data
        target: /data/db
  # APP*****************************************
volumes:
  postgres-data:
  mongodb_data_container: